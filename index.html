<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Email">
            <br>
            <input type="password" class="form-control" placeholder="password" name="" id="">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>

    <div id="transaction-area">
      
        <div class="row">
            <div class="col-md-4">
               <div class="deposit status">     
                <h5>Deposit</h5>
                <h2>$<span id="current-deposit">00</span></h2>
               </div>
            </div>
            <div class="col-md-4">
               <div class="withdraw status">
                <h5>Withdraw</h5>
                <h2>$ <span id="current-withdraw">00</span></h2>
               </div>
            </div>
            <div class="col-md-4">
              <div class="balance status">
                <h5>Balance</h5>
                <h2>$ <span id="current-balance">1200</span></h2>
              </div>
            </div>
        </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="submit-area">
                        <h4>Deposit</h4>
                        <input type="text" id="deposit-amount" class="form-control" placeholder="$ amount you want to deposit">
                        <br>
                        <button id="add-deposit" class="btn btn-success">Deposit</button></div>
                    </div>
                <div class="col-md-6">
                   <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input type="text" id="withdraw-amount" class="form-control" placeholder="$ amountn you want to withdraw">
                    <br>
                    <button id="add-withdraw" class="btn btn-success">Withdraw</button></div>
                   </div>
            </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
